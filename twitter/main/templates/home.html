<html>
<head>
	<title>Home</title>
	
	<link rel ="stylesheet" type="text/css" href="{{STATIC_URL}}style.css">	
</head>
<body>

	
	<div>		
		<a href="{% url edit_profile %}">Edit Your Profile</a>
		<br>		
		<a href="{% url time_line %}">Time Line</a>	
		<br>
		<a href="{% url django.contrib.auth.views.logout %}">Log Out</a>
		<br>	
	</div>


	<div>		
		<big>@ {{ profile.user.username }}</big>
		<br>
		<img id="headShot" src="{{ MEDIA_URL }}{{ profile.head_shot }}"/>
		<br>
		<small>{{ profile.location }}</small>	
		<br>
		<small>{{ profile.biography }}</small>
		<br>	
	</div>


	<div>
		<a href="{% url post_tweet %}">Post A Tweet</a>	
		<br>
		{% for tweet in tweet %}
		<div>
			@{{ tweet.owner }}{{ tweet.creation_date }}		
			<br>
			{{ tweet.status }}
			<br>			
			<a href="{% url edit_tweet tweet.pk%}"> Edit 	</a>
			<a href="{% url delete_tweet tweet.pk%}"> Delete </a>		
			<br>	
		</div>
		{% endfor %}
	</div>

	

	<div>
		{% for users in users %}
		<div>
			<br>			
			<a href="{% url visit_profile users.pk %}">{{ users.user }}</a>		
		</div>
		{% endfor %}
	</div>
</body>
</html>
